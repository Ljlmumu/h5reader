<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/css/all.css"/>
    <title></title>
    <style>
        .top__back {
        float: left;
        width: 42px;
        height: 44px;
    }

    .container-scroll {
        position: absolute;
        top: 45px;
        bottom: 0;
        left: 0;
        right: 0;
    }

	#root .top {
		height: 44px;
		background: #850f0f;
		border-bottom: 1px solid #ddd;
	}

    </style>
</head>
<body>
	<div id="root" >
		<div class="Swipe Swipe_full Destructor" id="app_search">
			<div style="width: {{screen_width}}px; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
				<div style="width: {{screen_width}}px;">
					<% include include/common-header.html %>
					<div class="Swipe Swipe_full container-scroll Destructor">
						<div style="width: {{double_screen_width}}px; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
							<div style="width: {{screen_width}}px;" >
								<div class="search">
									<div class="top">
										<div id="search-input" class="search-input"> <b class="search-input__mi"></b>
											<input type="text" value="" id="search_box" placeholder="输入书名/作者/关键字">
											<div class="search-input__btn" v-on:click="doSearch" >搜索</div>
										</div>
									</div>
									<div class="top__bd" v-show="condition" id="tagList">
										<div>
											<ul class="m-tag -color search-tag">
												<li class="u-tag" v-for="var item in tags" >{{tags[$index]}}</li>
											</ul>
										</div>
									</div>
									<div class="top__bd" v-show="!condition">
										<ul class="book-list">
											<li v-for="item in search" @click="toBook(item._id)">
												<div class="u-book">
													<div class="cnt">
														<div class="book-cover">
															<img alt="{{ item.title }}" v-bind:src="'http://statics.zhuishushenqi.com'+item.cover">
															<div class="u-tagRT"></div>
														</div>
														<div class="info">
															<h3 class="title single-line">{{ item.title }}</h3>
															<p class="summary">{{ item.shortIntro }}</p>
															<div class="wrap">
																<p class="author single-line">
																	<span>{{ item.author }}</span>
																</p>
															</div>
														</div>
													</div>
												</div>
											</li>
										</ul>
										<div class="ListView ListView_complete" v-show="empty">
											<div class="ListView__empty">
												<p class="u-tip">没有相应的搜索结果</p>
											</div>
											<div class="ListView__complete"></div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="https://cdn.bootcss.com/vue/1.0.26-csp/vue.js"></script>
        <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
        <script src="/static/js/pages/search.js"></script>
</body>
</html>
