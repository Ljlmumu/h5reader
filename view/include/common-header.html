<style type="text/css">
	.top {
		position: relative;
		height: 44px;
		border-bottom: 1px solid #ddd;
		font: 15px/45px a;
		color:#e7e3de;
		background-color: #850f0f;
		text-align: center;
	}
	.top__back {
		float: left;
		width: 42px;
		height: 44px;
	}
	.top__back:before {
		content: '';
		display: block;
		margin: 15px 0 0 16px;
		width: 10px;
		height: 16px;
		background:url(/static/img/back.png) no-repeat;
		background-size: 10px 16px;
	}

	.header-home {
		float: right;
		width: 44px;
		height: 44px;
		background: url(http://image.read.duokan.com/mfsv2/download/fdsc3/p01eZH42sBV7/QTS90E2ZVritaa.png) no-repeat center;
		background-size: 16px;
	}
</style>
<div class="top">
	<a class="top__back" href="javascript:" onclick="history.back();"></a>
	<span class="top__title">
    </span>
	<a class="header-home" href="/"></a>
</div>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
<script>
	var title = location.href.split('/').pop();
	console.log(title)
	if(title.indexOf('category')!=-1){
		$('.top__title').html('分类');
	}else if(title.indexOf('male')!=-1){
		if(title.indexOf('female')!=-1){
			$('.top__title').html('女生');
		}else{
			$('.top__title').html('男生');
		}

	}else if(title.indexOf('rank')!=-1){
		$('.top__title').html('排行');
	}else if(title.indexOf('search')!=-1){
		$('.top__title').html('搜索');
	}else{
		$('.top__title').html('更多');
	}

</script>
